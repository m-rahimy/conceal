// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        audiovisualizationVersion = '1.0.1'
        audiovisualizerVersion = '0.9.2'
        authApiVersion = '17.5.0'
        cloudMessagingVersion = '21.0.1'
        coroutineVersion = '1.4.1'
        crashlyticVersion = '2.10.1'
        dispatcherVersion = '4.6.0'
        firebaseVersion = '18.0.2'
        fragmentKtxVersion = '1.3.1'
        googleMaterialVersion = '1.4.0-alpha01'
        gradlePluginVersion = '3.5.3'
        koinVersion = '2.0.0-GA'
        kotlinVersion = '1.4.20'
        lifecycleVersion = '2.2.0'
        lifecycleVersion2 = '2.3.0'
        lingverVersion = '1.3.0'
        okHttpVersion = '3.12.12'
        persianDateVersion = '0.8'
        recyclerViewVersion = '1.1.0'
        retrofitVersion = '2.7.1'
        roomVersion = '2.2.6'
        simpleTooltipVersion = '0.2.3'
        spinKitVersion = '1.4.0'
        testRunnerVersion = '1.3.0'
        timberVersion = '4.7.1'
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.29.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
